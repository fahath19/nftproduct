<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
         <div class="container">
    <div class="card">
        <section class="image">
            <img src="images/image-equilibrium.jpg" alt="img">
            <div class="image_overlay">
                <img src="images/icon-view.svg" alt="img">
            </div>
        </section>
            <h2 >Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="etherium">
                   <div class="diomand">
                    <img src="images/icon-ethereum.svg" alt="" class="icon_dio" > 
                    
                   </div>
                   <p> 0.041 ETH</p>
                </div>
                <div class="time">
                   <div class="clock_container">
                    <img src="images/icon-clock.svg"  alt="">
                

                   </div>
                   <p> 3 days left</p>
                </div>
            
              
            </div>
            <div class="line"> </div>
                 <div class="profile">
                       <div class="avatar">
                      <img src="images/image-avatar.png" alt="profile_image">
                       </div>
                 <p class="creation">Creation of <span class="name">Jules Wyvern</span></p>

                 </div>         
       
    </div>
</div>
</body>
</html>
